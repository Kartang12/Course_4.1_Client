<div class="row mt-5">
    <div class="col-10 mb-3 mx-auto" *ngFor="let post of posts">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">{{post.name}}</h5>
                <h6> {{post.tags[0].tagName}}</h6>
                <p class="card-text">{{post.content | slice:0:20}}</p>
            </div>
            <div class="card-footer text-muted">
                <button class="btn-warning mx-3" (click)="editPost(post.id)">Открыть (Редактировать)</button>
            </div>
        </div>
    </div>
</div>
