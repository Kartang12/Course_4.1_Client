<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor" id="formLogin"></span>
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">Новый пост</h3>
                </div>
                <div class="card-body">
                    <form ngNativeValidate (ngSubmit)="createPost()">
                        <div class="form-row">
                            <label for="uname1">Название</label>
                            <input type="text" [(ngModel)]="newPost.name" name="name" class="form-control rounded-0" required>
                        </div>
                        <div class="form-row">
                            <label>Контент</label>
                            <textarea type="text" [(ngModel)]="newPost.content" name="content" class="form-control rounded-0" required></textarea>
                        </div>
                        <div class="form-row">
                            <label>Выберите подходящий тег</label>
                            <select class="form-control" [(ngModel)]="selectedTag" name="tag" required>
                                <option *ngFor="let tag of tags" [value]="tag.name">{{tag.name}}</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success float-right mt-3">{{action}}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
