<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Создание пользователя</h3>
        </div>
        <div class="card-body">
          <form ngNativeValidate>
            <div class="form-group">
              <label for="uemail">Email</label>
              <input type="email" [(ngModel)]="newUser.email" name="email" class="form-control rounded-0" required />
            </div>
            <div class="form-group">
              <label for="uname">Name</label>
              <input type="text" [(ngModel)]="newUser.name" name="name" class="form-control rounded-0" required />
            </div>
            <div class="form-group">
              <label>Пароль</label>
              <input type="text" [(ngModel)]="newUser.password" name="password" class="form-control rounded-0" required />
            </div>
            <div class="form-group">
              <label>Выберите роль</label>
              <select class="form-control" [(ngModel)]="newUser.role" name="newRole" required>
                <option *ngFor="let role of roles" [value]="role.name">{{role.name}}</option>
              </select>
            </div>
            <button (click)="createUser()" class="btn btn-success float-right">Создать</button>
          </form>
        </div>
      </div>
      <div *ngIf="errorsPresent">
        <p style="color:red"> {{errors}}</p>
      </div>
      <div *ngIf="response">
        <p style="color:green">Пользователь успешно создан</p>
      </div>
    </div>
  </div>
</div>
