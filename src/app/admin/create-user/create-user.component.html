<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Создание пользователя</h3>
          </div>
          <div class="card-body">
            <form class="form">
              <div class="form-group">
                <label for="uname1">Email (имя)</label>
                <input type="text" [(ngModel)]="newUser.email" name="email" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label>Пароль</label>
                <input type="password" [(ngModel)]="newUser.password" name="password" class="form-control rounded-0"  required>
              </div>
              <div class="form-group">
                <label>Выберите роль</label>
                <select class="form-control" [(ngModel)]="newUser.role" name="newRole">
                  <option *ngFor="let role of roles" [value]="role.name">{{role.name}}</option>
                </select>
              </div>
              <button type="button" (click)="createUser()" class="btn btn-success float-right">Создать</button>
            </form>
          </div>
        </div>
        <div *ngIf="errorsPresent">
          <p style="color:red"> {{errors}}</p> 
      </div>
      </div>
    </div>
  </div>
